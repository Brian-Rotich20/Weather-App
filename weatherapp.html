<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City Name">
        <button type="submit" class="button">Get Weather</button>
    </form>
     <div class="card" style="display: none;">

        <h1 class="cityDisplay">Miami</h1>
        <p class="tempDisplay">90°F</p>
        <p class="humudityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="weatherEmoji">☀</p>
        <p class="errorDisplay">Please enter a city</p>
     </div>

     <script src="weatherapp.js"></script>
</body>
</html>
